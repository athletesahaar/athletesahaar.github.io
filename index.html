<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletes Ahaar | Fueling Your Performance</title>
    
    <style>
        /* Reset and Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        /* Branding */
        .brand-name {
            font-size: 2.5em;
            font-weight: 900;
            color: #1e88e5; /* A sporty blue color */
            margin-bottom: 5px;
        }

        /* Tagline/Slogan */
        .tagline {
            font-size: 1.2em;
            color: #555;
            margin-top: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 20px;
        }

        /* Main Message */
        .message {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Call to Action */
        .cta {
            background-color: #ff9800; /* A vibrant orange for action */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #e68900;
        }

        /* Footer/Legal */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="brand-name">ATHLETES AHAAR</h1>
        <p class="tagline">Fueling Your Performance.</p>

        <div class="message">
            <p>Our website is currently under construction!</p>
            <p>We're preparing to launch the ultimate resource for high-performance nutrition and athletic diets.</p>
            <p>Follow us to be the first to know when we go live.</p>
        </div>

        <a href="#" class="cta">Get Notified</a>

        <p class="footer">
            &copy; 2025 Athletes Ahaar. All Rights Reserved.
        </p>
    </div>

</body>
</html>
